<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Простой калькулятор</title>
  <style>
    :root {
      --bg-color: #f2f2f2;
      --calc-bg: #ffffff;
      --text-color: #000000;
      --display-bg: #ffffff;
      --display-border: #ccc;
      --btn-bg: #e0e0e0;
      --btn-hover: #d5d5d5;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --calc-bg: #2d2d2d;
      --text-color: #ffffff;
      --display-bg: #1e1e1e;
      --display-border: #444;
      --btn-bg: #3d3d3d;
      --btn-hover: #4d4d4d;
      --shadow: rgba(0, 0, 0, 0.5);
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--calc-bg);
      border: 2px solid var(--display-border);
      border-radius: 50px;
      width: 60px;
      height: 30px;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .theme-toggle::before {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--btn-bg);
      top: 2px;
      left: 2px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 4px var(--shadow);
    }

    [data-theme="dark"] .theme-toggle::before {
      left: 32px;
      background: #ffd700;
    }

    .calculator {
      background: var(--calc-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      width: 260px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      padding: 8px 10px;
      margin-bottom: 12px;
      border: 1px solid var(--display-border);
      border-radius: 8px;
      box-sizing: border-box;
      background: var(--display-bg);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    button {
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: var(--btn-bg);
      color: var(--text-color);
      transition: background 0.15s, color 0.3s ease;
    }

    button:hover {
      background: var(--btn-hover);
    }

    .btn-operator {
      background: #ffb74d;
      color: #000;
    }

    .btn-operator:hover {
      background: #ffa726;
    }

    .btn-equal {
      background: #4caf50;
      color: #fff;
      grid-column: span 2;
    }

    .btn-equal:hover {
      background: #43a047;
    }

    .btn-clear {
      background: #ff0000;
      color: #fff;
      grid-column: span 2;
    }

    .btn-clear:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" aria-label="Переключить тему"></button>
  <div class="calculator">
    <input type="text" class="display" id="display" readonly />

    <div class="buttons">
      <button onclick="appendSymbol('7')">7</button>
      <button onclick="appendSymbol('8')">8</button>
      <button onclick="appendSymbol('9')">9</button>
      <button class="btn-operator" onclick="appendSymbol('/')">/</button>

      <button onclick="appendSymbol('4')">4</button>
      <button onclick="appendSymbol('5')">5</button>
      <button onclick="appendSymbol('6')">6</button>
      <button class="btn-operator" onclick="appendSymbol('*')">*</button>

      <button onclick="appendSymbol('1')">1</button>
      <button onclick="appendSymbol('2')">2</button>
      <button onclick="appendSymbol('3')">3</button>
      <button class="btn-operator" onclick="appendSymbol('-')">-</button>

      <button onclick="appendSymbol('0')">0</button>
      <button onclick="appendSymbol('.')">.</button>
      <button class="btn-operator" onclick="appendSymbol('+')">+</button>
      <button onclick="backspace()">⌫</button>

      <button class="btn-clear" onclick="clearDisplay()">C</button>
      <button class="btn-equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    // Функция переключения темы
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    // Загрузка сохраненной темы при загрузке страницы
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    }

    // Загружаем тему при загрузке страницы
    loadTheme();

    function appendSymbol(symbol) {
      display.value += symbol;
    }

    function clearDisplay() {
      display.value = '';
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      if (!display.value) return;
      try {
        // Простейший способ – eval, для учебного примера ок
        const result = eval(display.value);
        display.value = result;
      } catch (e) {
        alert('Ошибка в выражении');
      }
    }

    // Небольшое удобство: Enter = "=", Escape = "C"
    document.addEventListener('keydown', (e) => {
      if (e.key >= '0' && e.key <= '9') appendSymbol(e.key);
      if (['+', '-', '*', '/','.'].includes(e.key)) appendSymbol(e.key);
      if (e.key === 'Enter') {
        e.preventDefault();
        calculate();
      }
      if (e.key === 'Backspace') {
        backspace();
      }
      if (e.key === 'Escape') {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
